<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function isPrime(number) {
            let flag = true;
            if(number < 2) {
                flag = false;
            } else {
                for (let i = 2; i < number-1; i++) {
                    if(number % i === 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if(flag === true) {
                alert(number + ' là số nguyên tố');
            } else {
                alert(number + ' không là số nguyên tố');
            }
        }
        let a = +prompt('Nhập số cần check');
        isPrime(a);
    </script>

</body>
</html>
